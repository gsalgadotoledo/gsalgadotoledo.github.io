<meta data-n-head="ssr" data-hid="og:description" property="og:description" content="Pulling from the archives and celebrating our history, the Needlework Anaheim Factory Collection throws it back to the mid-1970s through the late 1980s, when Vans Needlework shoes were a popular phenomenon of the company’s ability to create custom-made footwear for customers who brought in their own fabrics.

Honoring the individualism and handicraft of Needlework art, the Needlework Anaheim Factory Authentic 44 DX uses a loose woven canvas similar to what you would find on a Needlework kit. Along with whimsical heritage screenprints, select embroidery, and a grid that encourages your own custom embroidery skills to flourish, this classic low top style uplifts the “We started, you finished. . .” concept, so that you can create, have fun, and make this style entirely your own.

This lace-up shoe also includes upgraded Ortholite® sockliners, higher glossed foxing tape, and cotton laces.">
